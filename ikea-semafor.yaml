substitutions:
  node_name: IKEA
  GPIO_RGB_LED: GPIO25
  I2C_SCL: GPIO22
  I2C_SDA: GPIO21
  SCD4x_update_interval: 60s
  ADC_update_interval: 60s
  aqi_co2_max_good: "800"
  aqi_co2_max_acceptable: "1200"
  aqi_pm2_5_avg_24h_max_good: "12"
  aqi_pm2_5_avg_24h_max_acceptable: "25"  # WHO 2006
  aqi_message_bad: "Bad"
  aqi_message_acceptable: "Acceptable"
  aqi_message_good: "Good"
  pm1006_pin_rx: GPIO16
  pm1006_pin_tx: GPIO17
  pm1006_update_interval: 5s
  sensor_fan: GPIO12

esphome:
  name: ikea-semafor

esp32:
  board: esp32dev


# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: "8b73f0e42cc0038d8a5c1abecb2de6dd"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Ikea-Semafor Fallback Hotspot"
    password: "jz9Dc4gerk7s"

captive_portal:


light:
  - platform: fastled_clockless
    chipset: WS2812B
    pin: $GPIO_RGB_LED
    num_leds: 3
    restore_mode: ALWAYS_ON
    #default_transition_length: 5s
    rgb_order: GRB
    name: "Signalizační RGB LED"
    id: led_rgb
    entity_category: diagnostic


script:
  - id: read_pm2_5
    then:
      - switch.turn_on: fan
      - delay: 5s
      - sensor.template.publish:
          id: pm2_5_value
          state: !lambda return id(pm2_5_value).state;
      - delay: 5s
      - switch.turn_off: fan
  - id: show_bad
    then:
      - light.turn_on:
          id: led_rgb
          brightness: !lambda |-
            return id(brightness).state / 100.0;
          red: 100%
          green: 0%
          blue: 0%
  - id: show_acceptable
    then:
      - light.turn_on:
          id: led_rgb
          brightness: !lambda |-
            return id(brightness).state / 100.0;
          red: 100%
          green: 100%
          blue: 0%
  - id: show_good
    then:
      - light.turn_on:
          id: led_rgb
          brightness: !lambda |-
            return id(brightness).state / 100.0;
          red: 0%
          green: 100%
          blue: 0%
  - id: update_aqi
    mode: restart
    then:
      # Bad if at least one of the sensor values is bad
      - if:
          condition:
            or:
              - sensor.in_range:
                  id: co2_value
                  above: ${aqi_co2_max_acceptable}
              - sensor.in_range:
                  id: pm2_5_avg_24h
                  above: ${aqi_pm2_5_avg_24h_max_acceptable}
          then:
            - text_sensor.template.publish:
                id: aqi
                state: ${aqi_message_bad}
            - script.execute: show_bad
          else:
            # Acceptable if at least one of the sensor values is acceptable
            - if:
                condition:
                  or:
                    - sensor.in_range:
                        id: co2_value
                        above: ${aqi_co2_max_good}
                    - sensor.in_range:
                        id: pm2_5_avg_24h
                        above: ${aqi_pm2_5_avg_24h_max_good}
                then:
                  - text_sensor.template.publish:
                      id: aqi
                      state: ${aqi_message_acceptable}
                  - script.execute: show_acceptable
                else:
                  # Otherwise good (all of the sensor values are good)
                  - text_sensor.template.publish:
                      id: aqi
                      state: ${aqi_message_good}
                  - script.execute: show_good
                  
switch:
  - platform: template
    name: "${node_name} CO₂ semafor"
    id: co2_semafor
    entity_category: config
    optimistic: true
  - platform: gpio
    pin: $sensor_fan
    id: fan
    name: "${node_name} ventilátor"
    internal: true
    icon: mdi:fan
    entity_category: diagnostic
  - platform: restart
    name: "${node_name} restart"
  
i2c:
  - id: bus_a
    sda: $I2C_SDA
    scl: $I2C_SCL
    scan: True

uart:
  rx_pin: ${pm1006_pin_rx}
  tx_pin: ${pm1006_pin_tx}
  baud_rate: 9600

sensor:
  - platform: scd4x
    i2c_id: bus_a
    id: co2_sensor
    address: 0x62
    update_interval: ${SCD4x_update_interval}
    automatic_self_calibration: true
    co2:
      name: "${node_name} CO₂"
      id: co2_value
      on_value:
        then:
          - script.execute: update_aqi
    temperature:
      name: "${node_name} teplota"
      id: temp_value
    humidity:
      name: "${node_name} vlhkost"
      id: humi_value
  - platform: pm1006
    pm_2_5:
      id: pm2_5_value
      name: "${node_name} PM2.5"
    update_interval: 20s
  - platform: template
    name: "${node_name} PM2.5 24h average"
    id: pm2_5_avg_24h
    icon: mdi:blur
    unit_of_measurement: µg/m³
    lambda: |-
      return id(pm2_5_value).state;
    update_interval: 60s
    filters:
      - sliding_window_moving_average:
          window_size: 1440  # = 24 hours x 60 minutes
          send_every: 1
    on_value:
      then:
        - script.execute: update_aqi
  - platform: wifi_signal
    name: "${node_name} WiFi Signal"
    entity_category: diagnostic
    disabled_by_default: true
    
# A textual presentation of the AQI: good, acceptable, bad
text_sensor:
  - platform: template
    name: "${node_name} Air Quality Index"
    id: aqi
    icon: mdi:air-filter
  - platform: wifi_info
    ip_address:
      name: "${node_name} IP Address"
      entity_category: diagnostic
      disabled_by_default: true
    ssid:
      name: "${node_name} Connected SSID"
      entity_category: diagnostic
      disabled_by_default: true
    bssid:
      name: "${node_name} Connected BSSID"
      entity_category: diagnostic
      disabled_by_default: true
    mac_address:
      name: "${node_name} Mac Wifi Address"
      entity_category: diagnostic
      disabled_by_default: true
    scan_results:
      name: "${node_name} Latest Scan Result"
      entity_category: diagnostic
      disabled_by_default: true

font:
  - file: 'fonts/arial.ttf'
    id: font1
    size: 14
    glyphs:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
      - "7"
      - "8"
      - "9"
      - "0"
      - " "
      - "nan"
      - "µg/m³"
      - "ppm"
      - "°C"
      - "%"

number:
  - platform: template
    name: "${node_name} intenzita jasu LED"
    id: brightness
    icon: "mdi:BrightnessPercent"
    disabled_by_default: true
    entity_category: config
    min_value: 0
    max_value: 100
    step: 1
    optimistic: true
    on_value:
      then:
        - script.execute: update_aqi
  - platform: template
    name: "${node_name} kontrast displeje"
    id: DISPLAY_contrast
    icon: "mdi:contrast-circle"
    disabled_by_default: true
    entity_category: config
    min_value: 0
    max_value: 100
    step: 1
    optimistic: true
    on_value:
      then:
        lambda: |-
          if (id(DISPLAY_contrast).state) {
            id(oled_display).set_contrast(x / 100);
          } else {
            id(oled_display).set_contrast(0.5);
          }

interval:
  - interval: 1min
    then:
      - script.execute: read_pm2_5
    
display:
  - platform: ssd1306_i2c
    id: oled_display
    model: "SSD1306 128x32"
    #address: 0x3C
    lambda: |-
      it.printf(0, 0, id(font1), "%.0f ppm", id(co2_value).state);
      //it.printf(0, 0, id(font1), "%.2f", id(brightness).state);
      it.printf(0, 16, id(font1), "%.0f µg/m³", id(pm2_5_value).state);
      it.printf(126, 0, id(font1), TextAlign::TOP_RIGHT, "%.0f °C", id(temp_value).state);
      it.printf(126, 16, id(font1), TextAlign::TOP_RIGHT, "%.0f %%", id(humi_value).state);
